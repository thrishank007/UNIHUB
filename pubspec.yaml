name: unihub
description: "UniHub - Your AI-Powered Smart Campus Companion"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase Core
  firebase_core: ^3.8.0
  
  # Firebase Auth
  firebase_auth: ^5.3.3
  
  # Cloud Firestore (optional - for user data)
  cloud_firestore: ^5.5.0
  
  # Google Sign In
  google_sign_in: ^6.2.2
  
  # Gemini AI
  google_generative_ai: ^0.4.6
  
  # HTTP
  http: ^1.2.2
  
  # Markdown rendering
  flutter_markdown: ^0.7.4+3
  
  # File picker for document upload
  file_picker: ^8.1.2
  
  # PDF text extraction
  syncfusion_flutter_pdf: ^27.2.5
  
  # Image picker for camera/gallery
  image_picker: ^1.1.2
  
  # PDF generation
  pdf: ^3.11.1
  printing: ^5.13.3
  
  # File paths
  path_provider: ^2.1.5
  
  # Share files
  share_plus: ^10.1.2
  percent_indicator: ^4.2.5
  flutter_math_fork: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
